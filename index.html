<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sevgi Sayti ‚ù§Ô∏è</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }

    body{
      height:100vh;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4);
      text-align:center;
      position:relative;
      padding: 15px;
    }

    .box{
      background: rgba(255,255,255,0.95);
      padding: 30px 20px;
      border-radius: 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 380px;
      z-index: 5;
    }

    h1{
      font-size: 26px;
      color:#ff2d55;
      margin-bottom: 10px;
    }

    p{
      font-size: 15px;
      color:#444;
      margin-bottom: 20px;
    }

    .btns{
      display:flex;
      flex-direction:column;
      gap:12px;
      justify-content:center;
      align-items:center;
    }

    button{
      border:none;
      width: 100%;
      max-width: 250px;
      padding: 14px;
      font-size: 18px;
      border-radius: 14px;
      cursor:pointer;
      font-weight:bold;
      transition: 0.2s;
    }

    #yesBtn{
      background:#ff2d55;
      color:white;
      box-shadow: 0 6px 15px rgba(255,45,85,0.4);
    }

    #yesBtn:active{
      transform: scale(0.95);
    }

    #noBtn{
      background:#333;
      color:white;
      position:absolute;
      padding: 14px 25px;
      border-radius: 14px;
      font-size: 18px;
      font-weight:bold;
      z-index: 10;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    #message{
      display:none;
      margin-top: 20px;
      font-size: 20px;
      color:#ff2d55;
      font-weight:bold;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% {transform: scale(0.6); opacity:0;}
      100% {transform: scale(1); opacity:1;}
    }

    /* ‚ù§Ô∏è hearts */
    .heart{
      position:absolute;
      width:18px;
      height:18px;
      background:red;
      transform: rotate(45deg);
      animation: floatUp 5s linear infinite;
      opacity:0.7;
      z-index:1;
    }

    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:18px;
      height:18px;
      background:red;
      border-radius:50%;
    }

    .heart::before{
      top:-9px;
      left:0;
    }

    .heart::after{
      left:-9px;
      top:0;
    }

    @keyframes floatUp{
      0%{
        transform: translateY(0) rotate(45deg);
        opacity:0.8;
      }
      100%{
        transform: translateY(-110vh) rotate(45deg);
        opacity:0;
      }
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Mani yaxwi gorasanmi SUREYYAM? ‚ù§Ô∏è</h1>
    <p>Dorisini ayt üòÅ</p>

    <div class="btns">
      <button id="yesBtn">Oa üòç</button>
    </div>

    <div id="message">Manam ykw goraman jonmm ‚ù§Ô∏èü•∞</div>
  </div>

  <button id="noBtn">YO'Q üòí</button>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    function moveNoButton(){
      const x = Math.random() * (window.innerWidth - 130);
      const y = Math.random() * (window.innerHeight - 70);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Telefon: bosganda qochadi
    noBtn.addEventListener("click", moveNoButton);

    // Kompyuter: hoverda ham qochadi
    noBtn.addEventListener("mouseover", moveNoButton);

    // Boshlang'ich joy (pastroq)
    noBtn.style.left = "50%";
    noBtn.style.top = "75%";
    noBtn.style.transform = "translateX(-50%)";

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    // Hearts generator
    function createHeart(){
      const heart = document.createElement("div");
      heart.classList.add("heart");

      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";

      const size = 10 + Math.random() * 18;
      heart.style.width = size + "px";
      heart.style.height = size + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 350);
  </script>

</body>
</html>
